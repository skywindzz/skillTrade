<link rel="stylesheet" href="./search/search.css">
	
<form>
		<div class="input-field">
			<input type="search" ng-model="nameSearch" id="search-field" class="field" required maxlength="" placeholder="Search skills">
			<label for="search-field"><i class="mdi-action-search"></i></label>
			<i class="mdi-navigation-close close"></i>
		</div>
</form>
<div class="container center">
<ul class="row" ng-repeat="user in users">
	<div  ng-repeat="skill in user.skills | filter : {name : nameSearch}">
		<a ng-href="/#/dash/{{user._id}}"><li class="flow-text card col s5 cardspaces center-align waves-effect wave-red spaces">Skill : {{skill.name}} </br> Level : {{skill.level}}</li></a>
	</div>
</ul>
</div>
